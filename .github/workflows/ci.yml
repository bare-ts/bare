name: CI
on:
    workflow_call:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    test:
        permissions:
            contents: read
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: "16.9"
                  cache: npm
            - name: Build and test coverage
              run: |
                  npm ci
                  npm install c8
                  npm run coverage
            - name: Coveralls
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
